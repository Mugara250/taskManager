<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="font-outfit">
    <div class="main-overall bg-[#84C2D0] w-[75%] mx-auto rounded-xl">
      <header class="text-center font-bold text-5xl">
        <div class="title">
          <h1>TASK MANAGER</h1>
        </div>
      </header>
      <main class="w-[90%] mx-auto mt-10">
        <div class="create-add-task text-4xl">
          <label for="task" class="font-semibold text-4xl"
            >Create a task:</label
          >
          <div class="create-task mt-3 flex justify-between">
            <input
              type="text"
              name="task"
              id="task"
              class="bg-white w-[75%] py-2 px-2 rounded-xl col-span-8"
              placeholder="Enter your task"
            />
            <button
              type="button"
              class="add-button font-bold self-end py-3 px-5 bg-[#1789A3] rounded-2xl"
            >
              ADD TASK
            </button>
          </div>
        </div>
        <div class="todo-list mt-6 text-4xl">
            <h1 class="font-semibold">TO DO LIST</h1>
            <ul class="tasks bg-white">
                
            </ul>
        </div>
      </main>
    </div>
  </body>
</html>
